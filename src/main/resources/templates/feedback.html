<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Feedback</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Driver Feedback Form</h2>

        <div th:if="${successMessage}"
             class="alert alert-success"
             th:text="${successMessage}">
        </div>

        <form action="/feedback" method="post">

            <div class="mb-3">
                <label class="form-label">Driver ID</label>
                <input type="text" name="driverId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <input type="text" name="employeeId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Feedback</label>
                <textarea name="text" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Submit Feedback
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/admin/page">Go to Admin Dashboard</a>
        </div>
    </div>

</div>

</body>
</html>
